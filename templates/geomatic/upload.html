{%extends 'partial/base.html'%}
{%load crispy_forms_tags%}
{%block content%}
{%include 'partial/nav.html'%}
<div class='container mt-5'>
    <div class='row'>
        <div class='col-lg-4'>
            <div class='card w-100'>
                <div class='card-body'>
                    <center><h3 class='mt-5'>Upload Files </h3></center>
                    <hr>
                    <form method='POST'>
                        {% csrf_token %}
                        {{form|crispy}}<br>
                        <input class='btn btn-success' type='submit' value='Upload'>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
